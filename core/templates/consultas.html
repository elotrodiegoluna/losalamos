    <body>
    <div id="centro"  style="padding: 100px; border: 5px;" class="border p-5">

      <div class="row">
      
      <div class="col-md-6">
        <div> <h1 class="text-center"> Que necesita?</h1></div> <br>

          <div class="accordion accordion-flush" id="accordionFlushExample">
            
            <div class="row ">

            <div class="col-md-4 ">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" id="area" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Seleccione el Area de atenci√≥n
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">

                  <ul class="list-group list-group-flush">
                    {% for tipoServicio in tipoServicios %}
                    <button type="button"  class="btn btn-light prueba " aria-controls="flush-collapseTwo" onclick="bloquearArea('{{tipoServicio.nombreServicio}}')" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">{{tipoServicio.nombreServicio}}</button>
                    {% endfor %}
                  </ul>
            
                </div>
              </div>
            </div>
                <br>
               <div class="card">
                <div class="card-header">Area</div>
                   <ul class="list-group list-group-flush">
                       <li class="list-group-item" id="selecionArea">
                       </li>
                       </ul>
               </div>
          </div>

            <div class="col-md-4 ">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button  collapsed" id="servicio" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo" disabled>
                  Selecciones el servicio
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                
                  <ul class="list-group list-group-flush">
                    {% for servicio in servicios %} 
                    <button type="button" class="btn btn-light " onclick="bloquearServicio('{{servicio.nombreServicio}}')" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">{{servicio.nombreServicio}}</button>
                    {% endfor %}
			            </ul>

                 
                </div>
              </div>
            </div>
                <br>
                 <div class="card">
                <div class="card-header">Servicio</div>
                   <ul class="list-group list-group-flush">
                       <li class="list-group-item" id="selecionServicio">
                       </li>
                       </ul>
               </div>
          </div>


            <div class="col-md-4">

            <div class="accordion-item ">
              <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" id="doctor" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree" disabled>
                  Seleccione al Doctor
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    
                  <ul class="list-group list-group-flush">
                    {% for medico in medicos %}
                    <button type="button" class="btn btn-light" onclick="bloquearMedico('{{medico.nombre}}')" >  {{medico.nombre}}</button>
                    {% endfor %}
                  </ul>  

                  </div>
                
              </div>
            </div>
                <br>
                   <div class="card ">
                <div class="card-header">Medico</div>
                   <ul class="list-group list-group-flush">
                       <li class="list-group-item" id="selecionDoctor">
                       </li>
                       </ul>
               </div>

                 </div>
          </div>
        </div>
          </div>

<div class="col-md-1"></div>


    <div class="col-md-5" >
        <h1 class="text-center">Hora medica</h1>
       
          <div class="container">
            <div id="calendar"></div>
        </div>
        <script>
          $(document).ready(function() {
              var events = [
                  {% for event in events %}
                      {
                          title: "{{ event.title }}",
                          start: "{{ event.start_time }}",
                          start: "{{ event.start_time }}",
                      end: "{{ event.end_time }}"
                  },
              {% endfor %}
          ];
  
          $('#calendar').fullCalendar({
              events: events,
              header: {
                  left: 'prev,next today',
                  center: 'title',
                  right: 'month,agendaWeek,agendaDay'
              },
          });
      });
  </script> 
        </div>
    </div>


      </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>    
        <script src='{% static "core/js/consultas.js" %}'></script>

      </body>
